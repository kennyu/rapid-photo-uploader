# Test Application Properties
# Configured for integration testing with Testcontainers

# Logging
logging.level.com.rapidphoto.uploader=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO

# Disable actual AWS operations
aws.s3.bucket-name=test-bucket
aws.region=us-east-1

# Disable image processing (no actual S3 files in tests)
image.processing.enabled=false

# JWT settings for tests
jwt.secret=test-secret-key-for-integration-testing-only-not-for-production-use-ever
jwt.expiration=3600000

# Flyway - run migrations in tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

